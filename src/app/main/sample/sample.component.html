<div class="page-layout blank p-24" fusePerfectScrollbar>
<button mat-raised-button color="primary">Click me!</button>
<ng-container *ngIf="myVar"  >
<mat-accordion style="margin-bottom:30px"  [@itemAnim]>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
      {{getData.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div layout="row" layout-align="start start">
      <div>{{getData.phone}}</div>
      <div>{{getData.company.name}}</div>
      <div><a href="{{getData.website}}">{{getData.website}}</a></div>
    </div>
  </mat-expansion-panel>

</mat-accordion>
</ng-container>
  <div>
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let user"><a (click)="showUserDetails(user.id); myVar = true">{{user.name}}</a>  </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> E-Mail </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.phone}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="company">
      <mat-header-cell *matHeaderCellDef> Company </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.company.name}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

</div>
